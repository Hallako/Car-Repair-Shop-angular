

<div class="calendar-container">

  <div class="calendar-div">
    <angular2-fullcalendar [options]="options" id="myCalendar"></angular2-fullcalendar>

  </div>

  <div class="eventinfo">
    <h1>Varaus</h1>
    <form (submit)="onEventSubmit()" class="login-form">
      <div class="form-group">
        <label>Korjauksen aihe</label>
        <select class="form-control" name="title" [(ngModel)]="title">
          <option value="Moottori">Moottori</option>
          <option value="Öljynvaihto">Öljynvaihto</option>
          <option value="Vuosihuolto">Vuosihuolto</option>
        </select>
      </div>

      <div class="from-group">
        <label>Aloitus aika</label>
        <input type="datetime-local" step=1800 disabled="true" class="form-control" [(ngModel)]="start" name="start">
      </div>

      <div class="from-group">
        <label>Lopetus aika</label>
        <input type="datetime-local" disabled="true" step=1800 class="form-control" [(ngModel)]="end" name="end">
      </div>
<!--
      <div class="from-group">
        <label>Link</label>
        <input type="url" class="form-control" [(ngModel)]="url" name="url">
      </div>
-->
      <div class="from-group">
        <label>Lisätietoja</label>
        <textarea class="form-control" [(ngModel)]="description" name="description"></textarea>
      </div>
      <input type="submit" class="btn btn-primary" value="update">
    </form>
  </div>

  <div class="clearfix"></div>

</div>
