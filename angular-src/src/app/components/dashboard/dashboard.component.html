<div class="calendar-container">

    <div class="calendar-div">
        <angular2-fullcalendar [options]="options" id="myCalendar"></angular2-fullcalendar>
    </div>

    <div class="eventinfo">
        <h1>Varaus</h1>

        <form class="login-form">

            <div *ngIf="admin" class="form-group">
                <label>Asiakas</label>
                <p>{{eventUsername}}</p>
            </div>


            <div class="form-group">
                <label>Toimenpide</label>
                <select type="text" class="form-control" [disabled]="!admin" [(ngModel)]="title" (ngModelChange)="onTitleChange()" name="title" required>
                    <option value="öljynvaihto" style="background-color: #3a87ad; color:#ffffff">Öljynvaihto</option>
                    <option value="renkaidenvaihto" style="background-color: #009933; color:#ffffff">Renkaidenvaihto</option>
                    <option value="huolto" style="background-color: #cc0000; color:#ffffff">Huolto</option>
                    <option value="korjaus" style="background-color: #999922; color:#ffffff">Korjaus</option>
                    <option value="muu" style="background-color: #333333; color:#ffffff">Muu</option>
                </select>
            </div>

            <div class="form-group">
                <label>Aloitusaika</label>
                <input type="datetime-local" [disabled]="!admin" step="1800" class="form-control" [(ngModel)]="start" name="start">
            </div>

            <div class="form-group">
                <label>Päättymisaika</label>
                <input type="datetime-local" [disabled]="!admin" step="1800" class="form-control" [(ngModel)]="end" name="end">

            </div>

            <!--div class="form-group">

                <label style="width:100%">Väri</label>

                <div>
                    <select type="text" class="form-control" style="width:75%" [(ngModel)]="color" name="color">
                    <option value="#3a87ad">Oletus</option>
                    <option value="#cc0000">Punainen</option>
                    <option value="#009933">Vihreä</option>
                    <option value="#005ce6">Sininen</option>
                    <option value="#8600b3">Violetti</option>
                    <option value="#33cccc">Syaani</option>
                </select>
                    <div id="colorHelper" [style.backgroundColor]="color"></div>
                </div>
            </div-->

            <div class="form-group">
                <label>Lisätietoja</label>
                <textarea class="form-control" rows="2" [(ngModel)]="description" name="description"> </textarea>
            </div>


            <input type="submit" (click)="onEventSubmit()" class="btn btn-primary" value="Päivitä">

            <input type="submit" (click)="onDeleteClick()" *ngIf="admin" class="btn btn-primary" value="Poista">

        </form>

    </div>

</div>
