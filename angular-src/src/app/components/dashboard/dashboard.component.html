<div class="calendar-container">

    <div class="calendar-div">
        <angular2-fullcalendar [options]="options" id="myCalendar"></angular2-fullcalendar>
    </div>

    <div class="eventinfo">
        <h1>Varaus</h1>

        <form class="login-form">


            <div class="form-group">
                <label>Toimenpide</label>
                <select type="text" class="form-control" [(ngModel)]="title" name="title" required>
                    <option value="öljynvaihto">Öljynvaihto</option>
                    <option value="renkaidenvaihto">Renkaidenvaihto</option>
                    <option value="huolto">Huolto</option>
                    <option value="korjaus">Korjaus</option>
                    <option value="muu">Muu</option>
                </select>
            </div>

            <div class="form-group">
                <label>Aloitusaika</label>
                <input type="datetime-local" disabled class="form-control" [(ngModel)]="start" name="start">
            </div>

            <div class="form-group">
                <label>Päättymisaika</label>
                <input type="datetime-local" disabled class="form-control" [(ngModel)]="end" name="end">
            </div>

            <div class="form-group">

                <label style="width:100%">Väri</label>

                <div>
                    <select type="text" class="form-control" style="width:75%" [(ngModel)]="color" name="color">
                    <option value="#3a87ad">Oletus</option>
                    <option value="#cc0000">Punainen</option>
                    <option value="#009933">Vihreä</option>
                    <option value="#005ce6">Sininen</option>
                    <option value="#8600b3">Violetti</option>
                    <option value="#33cccc">Syaani</option>
                </select>
                    <div id="colorHelper" [style.backgroundColor]="color"></div>
                </div>
            </div>

            <div class="form-group">
                <label>Lisätietoja</label>
                <textarea class="form-control" rows="2" [(ngModel)]="description" name="description"> </textarea>
            </div>


            <input type="submit" (click)="onEventSubmit()" class="btn btn-primary" value="Update/add">

            <input type="submit" (click)="onDeleteClick()" *ngIf="admin" class="btn btn-primary" value="Delete">

        </form>

    </div>

</div>
