<div class="profile-container">

  <div *ngIf='user' class="user-class">
      <h2 class="page-header">{{user.name}}</h2>
      <ul class="list-group">
          <li class="list-group-item">Username: {{user.username}}</li>
          <li class="list-group-item">email: {{user.email}}</li>
          <li class="list-group-item" *ngIf="user.admin">Admin</li>
      </ul>
  </div>

  <div class="changePw-class">
    <form (submit)="onPasswordChange()" class="login-form">
        <h2 class="page-header">Vaihda salasana</h2>

        <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" placeholder="Uusi salasana">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" [(ngModel)]="newPassword2" name="newPassword2" placeholder="Vahvista uusi salasana">
        </div>
        <input type="submit" class="btn btn-primary" value="changePw">
    </form>
  </div>

  <div class="panel-body">
    <table class="table table-striped table-hover">
      <thead>
        <h2 class="page-header">Omat varaukset</h2>
        <tr>
          <th>Toimenpide</th>
          <th>Aloitusaika</th>
          <th>Päättymisaika</th>
          <th>Lisätietoja</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td>{{event.title}}</td>
          <td>{{event.start}}</td>
          <td>{{event.end}}</td>
          <td>{{event.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>


  <div class="clearfix"></div>

</div>
